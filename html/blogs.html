<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore a wide range of topics in our Bloons Tower Defense 6 blog post index. Learn, strategize, and enhance your tower defense skills.">
    <title>Beyond the Bloons | Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/6a870feefe.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <a href="../index.html">
                <img src="../images/logo.png" class="logo" alt="beyond the bloons home">
            </a>    
            <ul class="menu">
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="blogs.html">Blog</a></li>
            </ul>
            <button class="hamburger">
                <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-x"></i>
            </button>
        </nav>
    </header>
    <main>
        <section>
            <div class="page-header">
                <h1>Blog</h1>
                <div class="flipped">
                    <i class="fas fa-blog"></i>
                </div>
            </div>
        </section>
        <section class="blog-main">
            <div>
                <div class="filter">
                    <input type="radio" id="all-posts" name="filter" value="all-posts" checked>
                    <label for="all-posts">New Posts</label>
                    <input type="radio" id="guides" name="filter" value="guides">
                    <label for="guides">Guides</label>
                    <input type="radio" id="events" name="filter" value="events">
                    <label for="events">Events</label>
                    <input type="radio" id="news" name="filter" value="news">
                    <label for="news">News</label>
                    <input type="radio" id="spotlight" name="filter" value="spotlight">
                    <label for="spotlight">spotlight</label>
                    <input type="radio" id="community" name="filter" value="community">
                    <label for="community">Community</label>
                    <input type="radio" id="reviews" name="filter" value="reviews">
                    <label for="reviews">Reviews</label>
                    <input type="radio" id="analysis" name="filter" value="analysis">
                    <label for="analysis">Analysis</label>
                    <input type="radio" id="misc" name="filter" value="misc">
                    <label for="misc">Misc</label>
                </div>
            </div>
            <div>
                <div class="blog-posts"></div>
                <div class="view-more">View More</div>
            </div>
        </section>
        <div id="loading-indicator">
            <div class="loader"></div>
        </div>
    </main>
    <footer>
        <div>
            <h2>Disclaimer</h2>
            <p>This website is not affiliated with, 
                endorsed by, or sponsored by NinjaKiwi</p>
        </div>
        <div>
            <div class="socials">
                <div class="logo"></div>
                <h2>Beyond the Bloons</h2>
            </div>
            <div class="socials">
                <i class="fa-brands fa-youtube"></i>
                <i class="fa-brands fa-discord"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-x-twitter"></i>
            </div>
        </div>
        <div class="newsletter">
            <h2>Subscibe to our newsletter</h2>
            <div class="form-input">
                <label for="email">Email address:</label>
                <input type="text" id="email">
            </div>
            <button class="cta">Submit</button>
        </div>
    </footer>
    <script src="/js/script.js" type="module"></script>
</body>
</html>
